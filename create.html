<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert</title>
</head>

<body>
    <br> <br>
    <div class="container">
        <form ng-submit="createEntry()">
            <div class="mt-3">
                <div class="row">
                    <div class="col-md-4">
                        <label for="id" class="form-label">Id</label>
                        <input type="number" ng-model="id" class="form-control" required>
                    </div>
                    <div class="offset-md-1 col-md-7">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" ng-model="name" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <div class="row">
                    <div class="col-md-4">
                        <label for="desig" class="form-label">Designation</label>
                        <input type="text" ng-model="desig" class="form-control" required>
                    </div>
                    <div class="offset-md-1 col-md-7">
                        <label for="desig" class="form-label">Department</label>
                        <input type="text" ng-model="dept" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <div class="row">
                    <div class="col-md-4">
                        <label for="sal" class="form-label">Salary</label>
                        <input type="text" ng-model="sal" class="form-control" required pattern="[0-9]{,7}">
                    </div>
                    <div class="offset-md-1 col-md-7">
                        <div class="mb-3">
                            <label for="loc" class="form-label">Location</label>
                            <input type="text" ng-model="loc" class="form-control" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-5 d-flex justify-content-center">
                <input type="submit" value="Create" class="btn btn-success">
            </div>
        </form>
    </div>
</body>

</html>
